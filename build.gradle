group 'me.lhg'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "com.baomidou:mybatis-plus:2.0.8"
    compile 'mysql:mysql-connector-java:6.0.5'
}